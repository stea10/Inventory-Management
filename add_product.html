<!DOCTYPE html>
<html lang="en">
<script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore-compat.js"></script>


<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Management Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="productsearch.html">Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="earnings.html">Earnings</a></li>
            <li><a href="achievements.html">Achievements</a></li>
        </ul>
    </nav>  
    <div class="icons">
        <div class="fas fa-sign-out-alt logout-button" id="logout-btn"></div> 
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
    <h1>Inventory Management Dashboard</h1>
</header>

<main>
    <form id="product-form">
        <label for="product-type">Product Type:</label>
        <input type="text" id="product-type" name="product-type" required><br><br>
        
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0.01" step="0.01" required><br><br>
        
        <label for="stock-amount">Stock Amount:</label>
        <input type="number" id="stock-amount" name="stock-amount" min="0" required><br><br>
        
        <button type="submit">Add Product</button>
    </form>
</main>

<script src="addProduct.js"></script>
</body>
</html>
