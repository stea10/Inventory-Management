<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Management Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Dashboard</a></li>

            <li><a href="#">Products</a></li>

            <li><a href="#">Orders</a></li>

            <li><a href="#">Earnings</a></li>

            <li><a href="#">Tasks</a></li>
        </ul>
</nav>
<h1>Inventory Management Dashboard</h1>
</header>
<div class="container">
    <div class="dashboard">
        <div class="card">
            <h2>Total Inventory</h2>
            <p>1000</p>
        </div>
        <div class="card">
            <h2>Low Stock Items</h2>
            <p>50</p>
        </div>
        <div class="card">
            <h2>Orders Pending</h2>
            <p>10</p>
        </div>
        <div class="card">
            <h2>Revenue</h2>
            <p>$100,000</p>
        </div>
        <div class="achievements">
            <h2>Achievements</h2>
            <div class="badge">Top Seller</div>
            <div class="badge">Efficient Inventory Manager</div>
            <div class="badge">Customer Satisfaction</div>
        </div>
    </div>
</div>

</body>

</html>
